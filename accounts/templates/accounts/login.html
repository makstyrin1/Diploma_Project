{% extends 'products/base.html' %}
{% block title %}Вход — ТехноМаркет{% endblock %}

{% block content %}
<div class="auth-form">
    <h2 class="form-title">Вход в аккаунт</h2>
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Пароль:</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn--lg btn--block">Войти</button>
    </form>
    <p class="form-footer">
        Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
